name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Set the permission to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r repo-analyzer/requirements.txt
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Docker image
        run: docker build -t repo-analyzer ./repo-analyzer
      
      - name: Run repository analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create data directory if it doesn't exist
          mkdir -p data
          
          # Run analysis
          docker run --rm \
            -e "GITHUB_TOKEN=$GITHUB_TOKEN" \
            -v "$(pwd)/data:/data" \
            -v "$(pwd)/repo-analyzer:/app" \
            repo-analyzer python analyze_repo.py
          
          # Update repos.json with analyzed data
          cp data/repos_updated.json repos.json || true
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install npm dependencies
        run: npm ci
      
      - name: Build site
        run: |
          # Create dist directory
          mkdir -p dist
          
          # Copy all files to dist directory
          cp -r * dist/ 2>/dev/null || true
          
          # Remove files that shouldn't be deployed
          rm -rf dist/.github dist/.gitignore dist/README.md dist/LICENSE
          rm -rf dist/repo-analyzer dist/analyze_repos.sh dist/setup_github_token.sh
          rm -f dist/.env.example
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
