name: Deploy Static Site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  workflow_run:
    workflows: ["Analyze Repositories"]
    types: [completed]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  NODE_VERSION: '18'
  BASE_URL: '/www'

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          
      - name: Create repos.json if missing
        run: |
          if [ ! -f "repos.json" ]; then
            echo '{"repositories": []}' > repos.json
          fi
          
      - name: Build site
        run: |
          npm run build
          
          # Create SPA 404 page
          echo '<!DOCTYPE html><html><head><meta charset="utf-8"><title>Redirecting...</title>' > dist/404.html
          echo '<script>sessionStorage.redirect = location.href.replace(/\.html$/, "");</script>' >> dist/404.html
          echo '<meta http-equiv="refresh" content="0;URL='\''/www/'"></head>' >> dist/404.html
          echo '<body>Redirecting to <a href="/www/">home page</a>...</body></html>' >> dist/404.html
          
          ls -la dist/
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
