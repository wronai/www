<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Store the original URL in session storage
    sessionStorage.redirect = location.href.replace(/\.html$/, "");
  </script>
  <meta http-equiv="refresh" content="0;URL='/www/'">
</head>
<body>
  <p>Redirecting to <a href="/www/">home page</a>...</p>
  <script>
    // If we have a redirect URL, use it
    const redirect = sessionStorage.redirect;
    delete sessionStorage.redirect;
    if (redirect) {
      window.location.href = redirect;
    }
  </script>
</body>
</html>
