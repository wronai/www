<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WronAI Projects - Open-source AI and ML projects by the community">
    <link rel="icon" type="image/png" href="./assets/images/wronai-logo.png">
    <title>WronAI Projects</title>
    <!-- Preload critical resources -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Load config first -->
    <script src="./config.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <header class="text-center mb-12">
            <div class="flex flex-col items-center">
                <img src="./assets/images/wronai-logo.png" alt="WronAI Logo" class="h-20 w-auto mb-4" loading="lazy">
                <h1 class="text-4xl font-bold text-gray-800 mb-4">WronAI Projects</h1>
            </div>
            <p class="text-xl text-gray-600 max-w-3xl mx-auto">
                Open-source AI and ML projects focused on edge computing, LLMs, and code quality tools.
                Built by the community, for the community.
            </p>
            <div class="mt-8 flex flex-wrap justify-center gap-4" id="filter-buttons">
                <button class="filter-btn px-4 py-2 rounded-full bg-gray-200 hover:bg-gray-300 active" data-filter="all">All</button>
                <!-- Language filters will be added dynamically -->
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="repos-container">
            <!-- Repository cards will be added dynamically -->
            <div class="text-center py-8">
                <div class="animate-pulse">
                    <div class="h-4 bg-gray-200 rounded w-3/4 mx-auto mb-4"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2 mx-auto"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load scripts at the end of body -->
    <script>
        // Fallback for CSS if JavaScript is disabled
        document.write('<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">');
        document.write('<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">');
    </script>
    <script src="./js/main.js"></script>
</body>
</html>
